# Cross-validation configuration for Random Forest with balanced class weights
experiment_name: "ctu13-cv-random-forest"
model_type: "random_forest"

# Data configuration
data_path: "data/processed"
features_to_drop:
  - "Label"

# No sampling - use full dataset for CV
sample_size: null

# Cross-validation settings
n_folds: 5
random_state: 42

# Model configuration
model:
  random_forest:
    n_estimators: 100
    max_depth: 20
    min_samples_split: 10
    min_samples_leaf: 4
    class_weight: "balanced"
    random_state: 42
    n_jobs: -1

# MLflow configuration
use_mlflow: true
mlflow_tracking_uri: "file:./mlflow"

# Output
output_dir: "results/cross_validation"

# Logging
logging_level: "INFO"
