# Experiment: Neural Network with Class Weights for Imbalanced Data

experiment:
  name: "exp-nn-class-weights"
  description: "Neural Network with class weights to handle 67:1 imbalance ratio"
  tracking_uri: null

data:
  dataset: "ctu13"
  data_path: "data/processed"
  features_to_drop:
    - "StartTime"
    - "SrcAddr"
    - "DstAddr"
    - "Label"
    - "scenario"

model:
  type: "neural_network"

  neural_network:
    hidden_dims: [128, 64, 32]
    dropout_rate: 0.3
    learning_rate: 0.001
    batch_size: 512
    epochs: 50
    early_stopping_patience: 10
    class_weight: null # Will be auto-calculated as [1.0, 67.94]
    random_state: 42

training:
  random_state: 42
  verbose: true
  # No sample_size = use full training set

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

output:
  model_dir: "models"
  results_dir: "results"
  plots_dir: "plots"
