# Cross-validation configuration for XGBoost with scale_pos_weight - UGR'16
experiment_name: "ugr16-cv-xgboost"
model_type: "xgboost"
dataset: "ugr16"

# Data configuration
data_path: "data/processed"
features_to_drop:
  - "Label"
  - "label"
  - "is_malicious" # This is derived from binary_label - data leakage!
  - "src_ip"
  - "dst_ip"
  - "timestamp"

# No sampling - use full dataset for CV
sample_size: null

# Cross-validation settings
n_folds: 5
random_state: 42

# Model configuration - scale_pos_weight will be calculated from data
model:
  xgboost:
    n_estimators: 100
    max_depth: 6
    learning_rate: 0.1
    subsample: 0.8
    colsample_bytree: 0.8
    scale_pos_weight: 1.0 # Will be automatically adjusted based on class imbalance
    random_state: 42
    n_jobs: -1

# MLflow configuration
use_mlflow: true
mlflow_tracking_uri: "file:./mlflow"

# Output
output_dir: "results/cross_validation/ugr16"

# Logging
logging_level: "INFO"
