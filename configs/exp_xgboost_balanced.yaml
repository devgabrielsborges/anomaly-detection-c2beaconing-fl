# Experiment: XGBoost with Scale Pos Weight for Imbalanced Data

experiment:
  name: "exp-xgboost-balanced"
  description: "XGBoost with scale_pos_weight to handle 67:1 imbalance ratio"
  tracking_uri: null

data:
  dataset: "ctu13"
  data_path: "data/processed"
  features_to_drop:
    - "StartTime"
    - "SrcAddr"
    - "DstAddr"
    - "Label"
    - "scenario"

model:
  type: "xgboost"

  xgboost:
    n_estimators: 100
    max_depth: 6
    learning_rate: 0.1
    subsample: 0.8
    colsample_bytree: 0.8
    scale_pos_weight: null # Will be auto-calculated as 67.94
    random_state: 42
    n_jobs: -1
    early_stopping_rounds: 10

training:
  random_state: 42
  verbose: true
  # No sample_size = use full training set

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

output:
  model_dir: "models"
  results_dir: "results"
  plots_dir: "plots"
