# Cross-validation configuration for XGBoost with scale_pos_weight
experiment_name: "ctu13-cv-xgboost"
model_type: "xgboost"

# Data configuration
data_path: "data/processed"
features_to_drop:
  - "Label"

# No sampling - use full dataset for CV
sample_size: null

# Cross-validation settings
n_folds: 5
random_state: 42

# Model configuration
model:
  xgboost:
    n_estimators: 100
    max_depth: 6
    learning_rate: 0.1
    subsample: 0.8
    colsample_bytree: 0.8
    scale_pos_weight: 67.94 # Inverse of class imbalance ratio
    random_state: 42
    n_jobs: -1

# MLflow configuration
use_mlflow: true
mlflow_tracking_uri: "file:./mlflow"

# Output
output_dir: "results/cross_validation"

# Logging
logging_level: "INFO"
