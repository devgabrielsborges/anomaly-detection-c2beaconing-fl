# Cross-validation configuration for Neural Network with class weights
experiment_name: "ctu13-cv-neural-network"
model_type: "neural_network"

# Data configuration
data_path: "data/processed"
features_to_drop:
  - "Label"

# No sampling - use full dataset for CV
sample_size: null

# Cross-validation settings
n_folds: 5
random_state: 42

# Model configuration
model:
  neural_network:
    hidden_layers: [128, 64, 32]
    dropout_rate: 0.3
    learning_rate: 0.001
    batch_size: 512
    epochs: 50
    early_stopping_patience: 10
    class_weight: [1.0, 67.94] # Inverse of class imbalance ratio

# MLflow configuration
use_mlflow: true
mlflow_tracking_uri: "file:./mlflow"

# Output
output_dir: "results/cross_validation"

# Logging
logging_level: "INFO"
