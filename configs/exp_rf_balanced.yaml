# Experiment: Random Forest with Balanced Class Weights

experiment:
  name: "exp-rf-balanced"
  description: "Random Forest with balanced class weights for 67:1 imbalance ratio"
  tracking_uri: null

data:
  dataset: "ctu13"
  data_path: "data/processed"
  features_to_drop:
    - "StartTime"
    - "SrcAddr"
    - "DstAddr"
    - "Label"
    - "scenario"

model:
  type: "random_forest"

  random_forest:
    n_estimators: 100
    max_depth: 20
    min_samples_split: 2
    min_samples_leaf: 1
    class_weight: "balanced" # Automatically adjusts for imbalance
    random_state: 42
    n_jobs: -1

training:
  random_state: 42
  verbose: true
  # No sample_size = use full training set

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

output:
  model_dir: "models"
  results_dir: "results"
  plots_dir: "plots"
